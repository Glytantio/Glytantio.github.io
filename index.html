<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dreico Karlo S. Librodo • Portfolio</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #3b82f6;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font: 16px/1.6 system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      max-width: 900px;
      margin: 48px auto 0;
      padding: 0 16px;
    }
    .hero {
      background: var(--card);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-size: clamp(28px, 5vw, 40px);
      margin: 0 0 8px;
    }
    .tag {
      color: var(--muted);
      margin: 0 0 16px;
    }
    a.btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    a.btn:hover {
      background: #2563eb;
    }
    main {
      max-width: 1000px;
      margin: 32px auto;
      padding: 0 16px;
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }
    .card h3 {
      margin: 0 0 8px;
    }
    .meta {
      color: var(--muted);
      font-size: 14px;
    }
    footer {
      max-width: 900px;
      margin: 40px auto 80px;
      padding: 0 16px;
      color: var(--muted);
      text-align: center;
    }
    img.thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero">
      <h1>Dreico Karlo S. Librodo</h1>
      <p class="tag">Front-End Developer • QA Enthusiast</p>
      <a class="btn" href="mailto:lkd11242000@gmail.com">Contact Me</a>
    </div>
  </header>

  <main>
    <article class="card">
      <h3>Calculator Testing</h3>
      <p>A project focused on testing a simple calculator's functionality, including various input cases and edge scenarios.</p>
      <p class="meta">
        <a href="https://glytantio.github.io/calculator-testing" target="_blank">Live Demo</a> • 
        <a href="https://github.com/glytantio/calculator-testing" target="_blank">Source</a>
      </p>
    </article>
  </main>

  <footer>© <span id="y"></span> Dreico Karlo S. Librodo</footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
