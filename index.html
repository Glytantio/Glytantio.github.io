  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; }
    *{box-sizing:border-box} body{margin:0;font:16px/1.6 system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--text)}

    main{max-width:1000px;margin:32px auto;padding:0 16px;display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:20px;padding:20px}
    .card h3{margin:0 0 8px}
    .meta{color:var(--muted);font-size:14px}
    footer{max-width:900px;margin:40px auto 80px;padding:0 16px;color:var(--muted);text-align:center}
    img.thumb{width:100%;height:160px;object-fit:cover;border-radius:12px;margin-bottom:12px;border:1px solid #1f2937}

</head>
